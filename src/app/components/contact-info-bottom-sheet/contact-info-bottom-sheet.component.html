<mat-card class="contact-card">
  <mat-card-header>
    <mat-card-title>Contact Info</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list *ngFor="let contact of contacts">
      <a rel="noreferrer" [target]="contact.target" href="{{ contact.url }}">
        <mat-list-item>
          <mat-icon mat-list-icon>{{ contact.icon }}</mat-icon>
          <div mat-line>{{ contact.value }}</div>
        </mat-list-item>
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
